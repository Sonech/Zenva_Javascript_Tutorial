<html>
	<header>
		<meta charset="utf-8">
	<title></title>
	</header>
		<body>
			Hello World
			<script>
				// Two diensional array. Each brackets represents rows and array index. 
				var list = [[1, 2, 3], [4, 4, 5], [7, 8, 9]]
				console.log(list);

				// Accessing elements in muli-dimensional arrays.
				// Here we want array on index 1 and index 2 element within the array.
				console.log(list[1][2]);

				// Here we want array on index 2 and index 0 element within the array.
				console.log(list[2][0]);

				// Replace the 9 with a 10
				list[2][2] = 10;
				console.log(list);

			</script>
		</body>
</html>
