<html>
	<header>
		<meta charset="utf-8">
		<title></title>
	</header>
		<body>
			Hello World
			<script>
					//1. function for final mark
				function finalMarkMessage(mark) {
					var a;
					switch(mark) {
						
						case 'A':
							a = 'passed';
							break;
						case 'B':
							a = 'barely passed'
							break;
						default:
							a = 'I dont know how you did';
							break;
					}
					return a;
				}

				console.log(finalMarkMessage('A'));
				console.log(finalMarkMessage('B'));
				console.log(finalMarkMessage('default'));
				console.log(finalMarkMessage('X'));
				console.log(finalMarkMessage('Z'));


				//2. function for title
				function nameWithtitle(name, gender) {
					if (gender == 'M') {
						return 'Mr ' + name;
					}
					else if (gender == 'F') {
						return 'Ms ' + name;
					}
					else {
						return '?? ' + name;
					}
				}

				console.log(nameWithtitle('John', 'M'));
				console.log(nameWithtitle('Susan', 'F'));
				console.log(nameWithtitle('Mingie', 'freak'));
			</script>
		</body>
</html>
