<html>
	<header>
		<meta charset="utf-8">
		<title></title>
	</header>
		<body>
			Hello World
			<script>
				var i = 1;
				
				while(i <= 200) {
					console.log(i);
						
						// i++ is the same as i = i + 1
						/* if we forget to increment in this while loop, then the loop will be infinite */ 
						i++;
					}

					//value after the while loop
					console.log('final value of i: ' + i);

			</script>
		</body>
</html>
