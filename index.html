<html>
	<header>
		<meta charset="utf-8">
	<title></title>
	</header>
		<body>
			Hello World
			<script>
				var list = new Array(3, 4, 5, 6, 7, 8);

				// Iterating with while loop. Increase value for elements in array with 1
				var i = 0, len = list.length;
				while(i < len) {
					list[i]++
					i++;
				}

				console.log(list);

				// Iterating with for loop. Increase value for elements in array with 1
				for(var i = 0; i < len; i++) {
					list[i]++;
				}
				console.log(list);
			</script>
		</body>
</html>
