<html>
	<header>
		<meta charset="utf-8">
		<title></title>
	</header>
		<body>
			Hello World
			<script>
				//example 1
				var num = 1;

				while(num <= 100) {
					num++;

					if (num == 50) {
						// stops the loop at 50
						break;
					}
					console.log(num);
				}


				//example 2
				var num = 1;

				while(num <= 100) {
					num++;

					if (num >= 50 && num <= 60) {
						// stops the loop at 50 and continue loop from 60 (jumps in loops)
						continue;
					}
					console.log(num);
				}



			</script>
		</body>
</html>
